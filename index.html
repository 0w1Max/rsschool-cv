<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>My CV Page</title>
</head>
  <body>
    <header class="header wrapper">
      <div class="logo header__logo">
        <span class="logo__text">Maxim Krupetskov</span>
      </div>
      <nav class="menu header__menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
          <li class="menu__item"><a href="#" class="menu__link">About me</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Skills</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Contacts</a></li>
        </ul>
      </nav>
      <ul class="contacts header__contacts">
        <li class="contacts__item">
          <a href="#" class="link contacts__link--email">
            <img src="images/logo-email-w.png" class="link__img link__img--email" alt="E-mail logo" width="40">
          </a>
        </li>
        <li class="contacts__item">
          <a href="#" class="link contacts__link--telegram">
            <img src="images/logo-telegram-w.png" class="link__img link__img--telegram" alt="Telegram logo" width="40">
          </a>
        </li>
        <li class="contacts__item">
          <a href="#" class="link contacts__link--github">
            <img src="images/logo-github-w.png" class="link__img link__img--github" alt="GitHub logo" width="40">
          </a>
        </li>
        <li class="contacts__item">
          <a href="#" class="link contacts__link--discord">
            <img src="images/logo-discord-w.png" class="link__img link__img--discord" alt="Discord logo" width="40">
          </a>
        </li>
      </ul>
    </header>
    <main class="content">

    </main>
    <footer class="footer">
      
    </footer>
  </body>
</html>
